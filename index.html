<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title"> ROCK , PAPER & SCISSORS</h1>
    <div class="cardtwo">Choose your weapon</div>
    <div class="cardthree">
        <button class="rockbtn" onclick="playerRock()"><img src="img/rock.jpeg" alt="Rock"> Rock</button>
        <button class="paperbtn" onclick="playerPaper()"><img src="img/paper.jpg" alt="Rock">Paper</button>
        <button class="scissorsbtn" onclick="playerScissors()"><img src="img/scissors.jpg" alt="Rock">Scissors</button>
    </div>
    <div class="cardfour">
        <div>
            <h2 id="player_score_display">0</h2>
            <h2>Player Score</h2>
        </div>
        <div>
            <h2 id="computer_score_display">0</h2>
            <h2>Computer Score</h2>
        </div>
    </div>
    <div class="cardfive" id="result">Play at your own risk!
    </div>
    <div class="cardsix"><div class="titlesix">Computer Choice </div><img src="img/mistery.jpg" alt="mistery" id="computerbtn"></div>
    <script src="script.js"></script>
</body>
</html>
